<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>random dog pic app</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <h1>Lets see some dogs!</h1>
    </header>

    <main>
        <form id="numberSubmission">
            <label for="dogPictures">Number dog pic (1-50):</label>

            <input type="number" id="dogPictures" name="dogPictures" min="1" max="50" value="3"><br>

            <button type="submit" value="submit">
                submit
            </button>
        </form>
        <section class="results hidden">
            <h2>Look at this dog!</h2>
            <img class="dog-image" alt="placeholder">
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
